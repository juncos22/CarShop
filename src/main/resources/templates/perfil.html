<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/layout :: head">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:replace="master/layout :: navbar"></div>

<div class="container mt-5">
    <h3 class="text-center">Detalles del Usuario</h3>
    <form th:action="@{/usuario/guardar}" method="post" style="width: 500px; margin: auto">
        <input type="hidden" name="id" th:value="${usuario.getId()}">
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" class="form-control" id="dni" name="dni" th:value="${usuario.getDni()}" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre de Usuario</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuario.getName()}" required>
        </div>
        <div class="form-group">
            <label for="direccion">Direccion</label>
            <input type="text" class="form-control" id="direccion" name="direccion" th:value="${usuario.getAddress()}" required>
        </div>
        <div class="form-group">
            <label for="telefono">Telefono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" th:value="${usuario.getPhone()}" required>
        </div>
        <div class="form-group">
            <label for="nacimiento">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="nacimiento" name="nacimiento"
                   th:value="${usuario.getDob().toInstant().toString().substring(0, 10)}" required>
        </div>
        <div class="form-group">
            <label for="contrasenia">Contrase√±a</label>
            <input type="password" class="form-control" id="contrasenia" name="contrasenia" th:value="${usuario.getPassword()}" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-secondary btn-block">Guardar Cambios</button>
        </div>
    </form>
</div>

<div th:replace="master/layout :: footer"></div>
</body>
</html>
