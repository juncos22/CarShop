<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="master/layout :: head">
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
<div th:replace="master/layout :: navbar"></div>

<div class="container">
    <h3 class="text-center">Bienvenido a Car Shop</h3>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://wallpaperaccess.com/full/33115.jpg"
                     class="d-block w-100" alt="slide1" width="1200" height="400">
            </div>
            <div class="carousel-item">
                <img src="https://wallpaperaccess.com/full/11207.jpg"
                     class="d-block w-100" alt="slide2" width="1200" height="400">
            </div>
            <div class="carousel-item">
                <img src="https://www.itl.cat/pngfile/big/9-99114_hd-car-wallpapers-for-pc-car-4k-wallpaper.jpg"
                     class="d-block w-100" alt="slide3" width="1200" height="400">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
        <strong th:text="${message}"></strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

</div>

<div th:replace="master/layout :: footer"></div>
</body>
</html>
