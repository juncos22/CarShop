<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="master/layout :: head">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:replace="master/layout :: navbar"></div>

<div class="container mt-5">
    <h3 class="text-center">Registrar una Marca</h3>
    <form th:action="@{/marcas/guardar}" method="post" style="width: 500px; margin: auto;">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Guardar Marca</button>
        </div>
    </form>
</div>

<div th:replace="master/layout :: footer"></div>
</body>
</html>
