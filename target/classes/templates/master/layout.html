<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <meta charset="ISO-8859-1">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="shortcut icon" th:href="@{/img/logo.png}" type="image/x-icon">
</head>
<body>

<div th:fragment="navbar">
    <nav class="nav nav-pills flex-column flex-sm-row p-3">
        <a class="flex-sm-fill text-sm-center nav-link active" th:href="@{/car-shop}">
            <img alt="logo" th:src="@{/img/logo.png}" class="img-thumbnail" width="50" height="50">
            Car Shop
        </a>
        <a class="flex-sm-fill text-sm-center nav-link" th:href="@{/vehiculos}">Vehiculos Disponibles</a>
        <div th:if="${usuario} == null">
            <a class="flex-sm-fill text-sm-center nav-link" th:href="@{/usuario/login}">Iniciar Sesion</a>
        </div>
        <div th:if="${usuario} != null">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu de Usuario
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" th:href="@{/usuario(id=${usuario.getId()})}">Perfil</a>
                    <a class="dropdown-item" th:href="@{/vehiculos/carrito}">Mi Carrito</a>
                    <a th:if="${usuario.getRol().getName()} == 'Empleado'"
                       class="dropdown-item" th:href="@{/marcas}">Marcas de Vehiculos</a>
					<div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/usuario/logout}">Cerrar Sesion</a>
                </div>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="footer">
    <footer class="text-center mt-5">&copy; 2020 - Car Shop</footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</div>
</body>
</html>
