<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="master/layout :: head">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:replace="master/layout :: navbar"></div>

<div class="container">
    <h3 class="text-center">Registrar un Vehiculo</h3>
    <form th:action="@{/vehiculos/guardar}" method="post" style="width: 500px; margin: auto;">
        <div class="form-group">
            <label for="marca">Marca</label>
            <select class="form-control" name="marca" id="marca" required>
                <div th:each="marca : ${marcas}">
                    <option th:value="${marca.getId()}" th:text="${marca.getName()}"></option>
                </div>
            </select>
        </div>
        <div class="form-group">
            <label for="modelo">Modelo</label>
            <input type="text" class="form-control" name="modelo" id="modelo" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" min="1" class="form-control" name="precio" id="precio" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" min="1" class="form-control" name="stock" id="stock" required>
        </div>
        <div class="form-group">
            <label for="foto">Foto</label>
            <input type="text" class="form-control" name="foto" id="foto">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Registrar Vehiculo</button>
        </div>
    </form>
</div>

<div th:replace="master/layout :: footer"></div>
</body>
</html>
