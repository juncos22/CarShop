<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/layout :: head">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:replace="master/layout :: navbar"></div>

<div class="container mt-5">
    <h3 class="text-center">Crear una cuenta de usuario</h3>
    <form th:action="@{/usuario/crear}" method="post" style="width: 500px; margin: auto;">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" name="dni" id="dni" class="form-control" placeholder="Ingrese su DNI" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre de Usuario</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su Nombre" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Direccion</label>
                    <input type="text" name="direccion" id="direccion" class="form-control"
                           placeholder="Ingrese su Direccion actual" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="tel" name="telefono" id="telefono" class="form-control" placeholder="Ingrese su Telefono" required>
                </div>
                <div class="form-group">
                    <label for="nacimiento">Fecha de Nacimiento</label>
                    <input type="date" name="nacimiento" id="nacimiento" class="form-control"
                           placeholder="Ingrese su Fecha de Nacimiento" required>
                </div>
                <div class="form-group">
                    <label for="contrasenia">Contraseña</label>
                    <input type="password" name="contrasenia" id="contrasenia" class="form-control"
                           placeholder="Ingrese una Contraseña" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <button type="submit" class="btn btn-info btn-block">Crear Cuenta</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="master/layout :: footer"></div>
</body>
</html>
